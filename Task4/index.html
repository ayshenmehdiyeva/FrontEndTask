<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="app">
        <div class="header">
            <div class="name">Weather App</div>
            <div class="main"><input type="text" id="searchbar" placeholder="Sehir giriniz..">
                <div class="or">
                    <hr>or
                    <hr>
                </div>
                <button id="btn">Get device location</button>
            </div>

        </div>
        <div class="content">
            <div class="name">Weather app</div>
            <div class="main">
                <div class="image"><img id="img" src="./image/sun.png" alt=""></div>
                <div class="temp">15°C</div>
                <div class="desc">Gunesli</div>
                <div class="city">Istanbul, TR</div>
            </div>
            <div class="feels-humidity">
                <div class="Feels"><img class="temperatur" src="./image/celsius.png" alt=""><p class="Feels-text">14°C</p></div>
                <div class="humidty"><img class="temperatur" src="./image/humidity_3312888.png" alt=""><p class="humidty-text">14°C</p></div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
